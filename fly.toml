app = "distributed-counters"
primary_region = "cdg"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[deploy]
release_command = "/app/bin/migrate"

[env]
DATABASE_PATH = "liveview_counter_prod.db"
DNS_CLUSTER_QUERY = "distributed-counters.internal"
PHX_HOST = "distributed-counters.fly.dev"
PORT = "8080"
RELEASE_COOKIE = "4vB0A5bYymxG_f4P-EOLFRJ7CTpH7GkLsXFwDHRcHSRFLFFxcGh1mg=="

[mounts]
source = "litefs"
destination = "/var/lib/litefs"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]
[http_service.concurrency]
type = "connections"
hard_limit = 1000
soft_limit = 1000
